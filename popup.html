<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="index.css" />
    <meta charset="utf-8" />
    <title></title>
  </head>
  <body>
    <div>
      <image class="logo" src="images/logo.png"></image>
      <div id="time-display">
        <span id="time">0:00</span>
      </div>
      <div class="inputs">
        <label for="minutes" id="header"> Minutes</label>
        <input class="input" type="number" name="minutes" value="0" /><br />
        <label for="seconds" id="header"> Seconds</label>
        <input class="input" type="number" name="seconds" value="0" /><br />
        <label for="reminder" id="header"> Warning</label>
        <input class="input" type="number" name="reminder" value="0" /><br />
        <input
          class="widgetButton"
          type="button"
          value="Start Timer"
          id="timer-submit"
        />
        <input
          class="clearButton"
          type="button"
          id="timer-clear"
          value="Clear Timer"
        />
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
